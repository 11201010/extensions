# move
## move in percentage
0 seek  0 absolute-percent
1 seek 10 absolute-percent
2 seek 20 absolute-percent
3 seek 30 absolute-percent
4 seek 40 absolute-percent
5 seek 50 absolute-percent
6 seek 60 absolute-percent
7 seek 70 absolute-percent
8 seek 80 absolute-percent
9 seek 90 absolute-percent
## move in second
shift+left  seek -1   exact
shift+right seek +1   exact
ctrl+left   seek -5   exact
ctrl+right  seek +5   exact
left        seek -10  exact
right       seek +10  exact
## mark position
s revert-seek mark  # set marker
x revert-seek       # go to marker or previous position
# speed
, add speed -0.1
. add speed +0.1
/ set speed 1.0
# volume
up   add volume +2 ; show-text "Volume: ${volume}"
down add volume -2 ; show-text "Volume: ${volume}"
# move video position
alt+left  add video-pan-x -0.1
alt+right add video-pan-x 0.1
alt+up  add video-pan-y -0.1
alt+down add video-pan-y 0.1
